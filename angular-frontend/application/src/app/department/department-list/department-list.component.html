<div class="mt-3">
    <a class="btn btn-primary my-3" href="/create-department" >Add department</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Department Name</td>
            <td>Actions </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departments">
            <td>{{ department.name }}</td>
            <td>
                <button (click)="updateDepartment(department.id)" class="btn btn-info">Update</button>
                <button (click) = "deleteDepartment(department.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "departmentDetails(department.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
